<!-- 
  
  Title: Introduction to XSS

  Description: This is a simple example of a reflected XSS vulnerability. 
  The user input is reflected back to the user without any sanitization. 
  An attacker can exploit this vulnerability by injecting malicious code in the input field.

  Author: John Albert Flores

-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XSS 1</title>
  </head>
  <body>
    <h1>XSS 1</h1>

    <form action="#" method="GET">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" />
      <input type="submit" value="Submit" />
    </form>

    <iframe src="#" frameborder="0">
      <p>Your browser does not support iframes.</p>
    </iframe>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const name = urlParams.get("name");
      if (name) {
        document.write(`<h2>Hello, ${name}!</h2>`);
      }
      console.log("Test");
    </script>
  </body>
</html>
